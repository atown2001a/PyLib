<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	 <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	
	<!-- <script src="script.js"> -->
<title>Member PC Bookings - Branch {{ branch }}</title>
<style>
.books {
margin: 2.5rem;
}
</style>
</head>
<body>
<ul>
  <li><a  href="{{ url_for ('dashboard') }}">Home</a></li>
  <li><a href="{{ url_for('about') }}">About</a></li>
  <li><a class="active" href="{{ url_for('pcbookings') }}">PC Bookings</a></li>
  <li style="float:right;background-color:DarkSlateGrey;font-weight:bold;"><a href="{{ url_for('logout') }}">Logout</a></li>
</ul>
<div class="contentX"> 
 <h1>Branch: {{ branch }}</h1>  
<p>Welcome, {{ fullname }}!</p>
    <div class="books">
<h2>Member PC bookings</h2>
<table border="1" cellpadding="6">
  <tr>
    <th>Username</th>
    <th>PC</th>
    <th>Date</th>
    <th>Time</th>
    <th>Created</th>
  </tr>

  {% for b in bookings %}
  <tr>
    <td>{{ b.username }}</td>
    <td>{{ b.pc }}</td>
    <td>{{ b.date }}</td>
    <td>{{ b.time }}</td>
    <td>{{ b.created }}</td>
  </tr>
  {% endfor %}
</table>
   </div>
</div>
<script>
const userAgent = navigator.userAgent.toLowerCase();

// Detect Firefox
const isFirefox = userAgent.includes('firefox') || userAgent.includes('fxios');

// Detect Chrome
const isChrome = userAgent.includes('chrome') && 
                 !userAgent.includes('edg') && 
                 !userAgent.includes('opr');

if (isFirefox) {
    console.log("Running Firefox-specific code...");



function checkZoom() {
    // A common way to estimate zoom, though imperfect across all setups
    var zoomLevel = Math.round(window.devicePixelRatio * 100);

    	    // This is a rough estimation. For 120% browser zoom, devicePixelRatio might be around 0.9 on standard displays.
   	    // On high DPI displays, this gets complicated.
	    // A better, but more complex, method involves measuring a fixed-size element in CSS pixels vs device pixels.

	    // Let's assume for a standard 100% OS scale, 120% browser zoom gives 0.9 dPR
	    // We'll set a tolerance range
	    var requiredZoom = 120;
	    // var tolerance = 10; // Allow for slight variations

//	    var content = document.getElementById('content-wrapper');
//	    var message = document.getElementById('zoom-message');

    	    if (zoomLevel !== requiredZoom) {
    
		//    content.style.display = 'block';
       		//    message.style.display = 'none';

 	     		document.body.style.display = 'none';  // Hide all content
        		alert(`Page zoom is not at 120%. It's at ${zoomLevel}%.. Please set it to 120%`);
    		} else {
			document.body.style.display = 'block';  // Show content if zoom is 120%
    		}
	    }
	window.onload = function() {
	    checkZoom();
	};

} else if (isChrome) {
// For Chrome Only
    console.log("Running Chrome-specific code...");
      document.body.style.zoom = "110%";
   function checkZoom() {
    // Get the current zoom level
    const zoomLevel = Math.round((window.outerWidth / window.innerWidth) * 100);

if (zoomLevel !== 110) {
        document.body.style.display = 'none';  // Hide all content
        alert(`Page zoom is not at 110%. It's at ${zoomLevel}%.. Please set it to 110%`);
    } else {
        document.body.style.display = 'block';  // Show content if zoom is 110%
    }
}

	window.onload = function() {
	    checkZoom();
	};

}

</script>
</body>
</html>
