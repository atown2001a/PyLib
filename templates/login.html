<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Borel&display=swap');

@font-face {
  font-family: "WHOA Spine Minimum";
  src: url("https://assets.codepen.io/174183/WHOA-Variable-Spine-v0.3.ttf")
    format("truetype");
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: "WHOA Top Minimum";
  src: url("https://assets.codepen.io/174183/WHOA-Variable-Top-v0.3.ttf")
    format("truetype");
  font-weight: normal;
  font-style: normal;
}

body {
  font-family: sans-serif;
  max-width: 50rem;
  padding: 2rem;
  margin: 0 auto;
  background: Gold;
  display: grid;
  place-items: center;
}


h1, .mainT {
font-family: "Orbitron", sans-serif;
color: maroon;
font-size: 2.5em;
text-transform: uppercase;
}

h1 span {
  display: block;
  cursor: url("https://assets.codepen.io/174183/spiral_1.png"), auto;
  font-family: "WHOA Top Minimum";
  font-variation-settings: "hrzn" 0, "vert" 0, "rota" 0, "zoom" 0;
  font-weight: normal;
  font-size: clamp(2.5rem, 106.7vw - 10rem, 7.5rem);
  position: relative;
  line-height: 0.5;
  margin: 0 0 0 1rem;
}

h1 span::before {
  content: "LOGIN";
  font-family: "WHOA Spine Minimum";
  font-variation-settings: "hrzn" 0, "vert" 0, "rota" 0, "zoom" 0;
  font-size: 1em;
  position: absolute;
  top: 0;
  z-index: -1;
  left: 0;
}

h1 span:hover,
h1 span:hover::before {
  font-variation-settings: "hrzn" 820, "vert" -1000, "rota" 59, "zoom" 820;
  transition: all 1000ms cubic-bezier(0.42, 0, 0.11, 1.43);
}

h1 span:hover {
  -webkit-text-stroke: 1px white;
}

p {
  max-width: 60ch;
}

.center {
   display: grid;
    width: 50%;
    height: 100%;
    border: 3px dotted black;
    #display: flex;
    #flex-wrap: wrap;
    font-size: 2rem;
    font-style: italic;
    /* font-family: 'Monoton', 'Carter One', cursive; */
  font-family: "Borel", cursive;


}

</style>
<script>
window.onload = function () {
  if (sessionStorage.getItem("zoom") === "1") return;
  sessionStorage.setItem("zoom", "1");
  alert("Please set zoom to 120% \n\n (Ctrl + +) to zoom in. \n\n As it will not process your dash until you do");
};
</script>
</head>
<body bgcolor="gold">
    <h1 class="mainT"><span>Login</span></h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
 <form method="POST" class="center">
        {{ form.hidden_tag() }}
        {{ form.username.label }}<br>
        {{ form.username }}<br>
        {{ form.password.label }}<br>
        {{ form.password }}<br>
        <br>
        {{ form.submit }}
    </form>
</body>
</html>
